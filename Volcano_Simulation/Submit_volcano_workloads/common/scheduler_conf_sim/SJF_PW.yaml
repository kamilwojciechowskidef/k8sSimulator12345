# SJF_PW.yaml
# Heurystyka Shortest-Job-First jako kolejny plugin Volcano

actions: "enqueue, allocate, backfill"

tiers:
  # Tier 1 – zawsze priority + conformance
  - plugins:
      - name: priority
      - name: conformance

  # Tier 2 – klasyczne predicates, a potem nasz SJF/SPT
  - plugins:
      - name: predicates
      - name: nodeorder
        arguments:
          # waga naszego SJF (domyślnie 1 — zmień, jeśli chcesz „mocniej” lub „słabiej”)
          sjf.weight: 1
